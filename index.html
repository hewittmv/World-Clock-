<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-select">
        <option value="">Select a Country</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
        <option value="current">My Location</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Canada/Central">Canada</option>
        <option value="Cuba">Cuba</option>
        <option value="Egypt">Egypt</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Prague">Prague</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="US/Hawaii">Hawaii</option>
        <option value="Portugal">Portugal</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <h2>London</h2>
          <div class="date"></div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="paris">
          <h2>Paris</h2>
          <div class="date"></div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="bangkok">
          <h2>Bangkok</h2>
          <div class="date"></div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="vienna">
          <h2>Vienna</h2>
          <div class="date"></div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by Victoria Marsh
      <a href="https://github.com/hewittmv/World-Clock" target="_blank">
        Open Sourced on GitHub
      </a>
    </footer>
    <script src="javascript/javascript.js"></script>
  </body>
</html>
