<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-Select">
        <option value="">Select a Country</option>
        <option value="Europe/London">London</option>
        <option value="Eurpe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <h2>London</h2>
          <div class="date">15th August 2023</div>
          <div class="time">13:50 <small>PM </small></div>
        </div>
        <div class="city" id="paris">
          <h2>Paris</h2>
          <div class="date">15th August 2023</div>
          <div class="time">13:50 <small>PM </small></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by Victoria Marsh
      <a href="https://github.com/hewittmv/World-Clock" target="_blank">
        Open Sourced on GitHub
      </a>
    </footer>
    <script src="javascript/javascript.js"></script>
  </body>
</html>
